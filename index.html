<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Timer with Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    #timer-display {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .button {
      margin: 0.5rem 0.5rem 1rem 0;
    }
    #markdown-view, #markdown-editor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      margin-top: 10px;
      background: #f9f9f9;
    }
    #markdown-editor {
      display: none;
      width: 100%;
      height: 150px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Countdown Timer</h1>

  <label for="minutes">Minutes:</label>
  <input type="number" id="minutes" value="1" min="0" />
  <label for="seconds">Seconds:</label>
  <input type="number" id="seconds" value="0" min="0" max="59" />
  <br/>

  <div id="timer-display">00:00</div>

  <button class="button" onclick="startTimer()">Start</button>
  <button class="button" onclick="resetTimer()">Reset</button>

  <h2>Correction Notes</h2>
  <div id="markdown-view"></div>
  <textarea id="markdown-editor"></textarea>

  <script>
    // === Timer logic ===
    let interval;
    let remaining = 0;

    const timerDisplay = document.getElementById('timer-display');

    function formatTime(s) {
      const min = Math.floor(s / 60).toString().padStart(2, '0');
      const sec = (s % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }

    function startTimer() {
      clearInterval(interval);
      const mins = parseInt(document.getElementById('minutes').value) || 0;
      const secs = parseInt(document.getElementById('seconds').value) || 0;
      remaining = mins * 60 + secs;

      interval = setInterval(() => {
        timerDisplay.textContent = formatTime(remaining);
        if (remaining <= 0) {
          clearInterval(interval);
        }
        remaining--;
      }, 1000);
    }

    function resetTimer() {
      clearInterval(interval);
      remaining = 0;
      timerDisplay.textContent = "00:00";
    }

    // === In-place Markdown Editor ===
    const defaultMarkdown = "# Corrections \n- Click to edit";
    const view = document.getElementById('markdown-view');
    const editor = document.getElementById('markdown-editor');

    function renderMarkdown(text) {
      view.innerHTML = marked.parse(text);
    }

    // Initialize
    editor.value = defaultMarkdown;
    renderMarkdown(defaultMarkdown);

    view.addEventListener('click', () => {
      editor.value = editor.value.trim() || "# New note";
      editor.style.display = 'block';
      view.style.display = 'none';
      editor.focus();
    });

    editor.addEventListener('blur', () => {
      renderMarkdown(editor.value);
      editor.style.display = 'none';
      view.style.display = 'block';
    });
  </script>

</body>
</html>
